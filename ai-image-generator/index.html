<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamCanvas | Where your prompts come to life.</title>
  <!-- Link To CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <!-- Wrapper -->
  <div class="wrapper">
    <div class="flex-container">
      <!-- Left Controls -->
      <div class="controls">
        <div class="heading">
          <i class="ri-sparkling-fill"></i>
          <h2>DreamCanvas</h2>
        </div>
        <!-- Prompt Input -->
        <div class="prompt-container">
          <textarea name="" id="promptInput" class="form-input" placeholder="Enter your image prompt..."
            autocomplete="off"></textarea>
          <!-- Example Prompts -->
          <div class="example-prompts">
            <p class="example-lable">Hints prompts:</p>
            <div class="example-chips">
              <span class="example-chip"
                onclick="useExamplePrompt('A futuristic cityscape with flying cars and neon lights')">Futuristic
                cityscape</span>
              <span class="example-chip"
                onclick="useExamplePrompt('An enchanted forest with trees flowers and fairly lights')">Enchanted
                forest</span>
              <span class="example-chip" onclick="useExamplePrompt('A serene beach at sunset with palm trees')">Beach
                sunset</span>
              <span class="example-chip" onclick="useExamplePrompt('A cute cartoon robot in a flower garden')">Cartoon
                robot</span>
              <span class="example-chip" onclick="useExamplePrompt('Space station orbiting a purple planet')">Space
                station</span>
            </div>
          </div>
        </div>
        <!-- Settings Container -->
        <div class="settings-container">
          <div class="select-group">
            <div class="select-item">
              <div class="form-label">Aspect Ratio</div>
              <select id="aspectRatio" class="form-select">
                <option value="1:1">1:1 (Square)</option>
                <option value="16:9">16:9(Widescreen)</option>
                <option value="4:3">4:3(Classic)</option>
                <option value="9:16">9:16 (Portrait)</option>
              </select>
            </div>
            <div class="select-item">
              <div class="form-label">Number of Images</div>
              <select id="imageCount" class="form-select">
                <option value="1">1 Images</option>
                <option value="2">2 Images</option>
                <option value="3">3 Images</option>
                <option value="4">4 Images</option>
              </select>
            </div>
          </div>
          <!-- Generate Button -->
          <button class="form-button" onclick="generateImages()">
            <i class="ri-magic-fill"></i>
            <span class="button-text">Generate Images</span>
          </button>
          <!-- Error Message -->
          <div class="error-container hidden" id="errorContainer">
            <p id="errorMessage" class="error-message"></p>
          </div>
        </div>
      </div>
      <!-- Images Output -->
      <div class="images">
        <div class="loader hidden" id="loader">
          <!-- Spinner -->
          <div class="spinner"> </div>
          <p>Generating Images...</p>
        </div>
        <!-- Output of generated images -->
        <div id="output" class="output hidden">
          <!-- Generated image will inserted here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Link To JS -->
  <script src="script.js"></script>
</body>

</html>
